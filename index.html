<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Resource style -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.js"></script>
    <title>鴨腿湯飯</title>
</head>

<body>

    <main>
        <div id="searchwrap">
            <input type="text" id="search" onkeyup="searchItem()" onfocusin="slider.disable();" onfocusout="slider.enable();" placeholder="搵貨">
            <button onclick="sortList()" class="clear-button">搜尋貨品</button>
        </div>
        <div id="slidecontainer">
            價錢範圍: <b class="min-range">$ 1</b>
            <input id="ex2" type="text" class="span2" value="" data-slider-min="1" data-slider-max="10000" data-slider-step="5" data-slider-value="[1,500]" /> <b class="max-range">$ 500</b>
        </div>

        <div id="itemList" class="cartwrapper">
            <div id="noresult" style="display: none">
                <h2>沒有合適的搜尋結果</h2>
            </div>
    </main>






    <div class="cd-cart-container empty">
        <a href="#0" class="cd-cart-trigger">
		Cart
		<ul class="count"> <!-- cart items count -->
			<li>0</li>
			<li>0</li>
		</ul> <!-- .count -->
	</a>

        <div class="cd-cart">
            <div class="wrapper">
                <header>
                    <h2 style="width: 100%">購物車 <a href="#" id="clearbutton" style="float: right;">清空購物</a></h2>
                    <span class="undo">項目已移除 <a href="#0">復原取消</a></span>
                </header>

                <div class="body">
                    <ul id="ullink">
                        <!-- products added to the cart will be inserted here using JavaScript -->
                    </ul>

                </div>

                <footer>
                    <a href="checkout.html" class="checkout btn"><em>結賬 - 港幣$<span>0</span></em></a>
                </footer>
            </div>
        </div>
        <!-- .cd-cart -->
    </div>
    <!-- cd-cart-container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        if (!window.jQuery) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
    </script>
    <script src="js/main.js"></script>
    <!-- Resource jQuery -->
</body>

</html>
