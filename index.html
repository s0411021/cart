<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Resource style -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.js"></script>
    <title>Add to Cart Interaction | CodyHouse</title>
</head>

<body>

    <main>
        <div id="searchwrap">
            <input type="text" id="search" onkeyup="searchItem()" onfocusin="slider.disable();" onfocusout="slider.enable();" placeholder="Search for products..">
            <button onclick="sortList()" class="clear-button">Sort by name</button>
        </div>
        <div id="slidecontainer">
            Filter by price range: <b class="min-range">$ 1</b>
            <input id="ex2" type="text" class="span2" value="" data-slider-min="1" data-slider-max="1000" data-slider-step="5" data-slider-value="[1,500]" /> <b class="max-range">$ 500</b>
        </div>

        <div id="itemList" class="cartwrapper">
            <div class="cartwrap">
                <p><img src="https://www.dreamstime.com/new-product-stamp-round-grunge-sign-label-image181920855" /></p>
                <h1>Zoria Boost Mascara </h1>
                <h3>Price: $50</h3>
                <p class="item-description">Short Description Add Here...</p>
                <a href="#0" class="cd-add-to-cart" class="cd-add-to-cart" data-href="img/cart-img.png" data-name="Zoria Boost Mascara" data-price="50" data-rate="5">Add To Cart</a>
            </div>
            <div id="noresult" style="display: none">
                <h2>No result found</h2>
            </div>

            <template id="cartwrap">
            <div class="cartwrap">
                <p><img src='${r.image}'/></p>
                <h1 class="name">${r.product}</h1>
                <h3 class="cost">Price:$ ${r.price}</h3>
                <p class="item-description">${r.des}</p>
             	<a href="#0" class="cd-add-to-cart" class="cd-add-to-cart" data-href='${r.image}' data-name='${r.product}' data-price='${r.price}' data-rate="5">Add To Cart</a>
            </template>    
        </div>
        <!-- <div class="container">
	<div id="myDIV" class="header">
	  <h3>My Wish List</h3>
	  <input type="text" id="myInput" placeholder="Item to be added...">
	  <span onclick="newElement()" class="addBtn">Add</span>
	</div>

	<ul id="myUL">
	  <li>Buwad</li>
	  <li class="checked">Colorless Blech</li>
	  <li>Shampoo</li>
	  <li>Diswashing Soap</li>
	  <li>Lion&Tiger Katol</li>
	  <li>School Supplies</li>
	</ul>
</div> -->
    </main>

    <div class="cd-cart-container empty">
        <a href="#0" class="cd-cart-trigger">
		Cart
		<ul class="count"> <!-- cart items count -->
			<li>0</li>
			<li>0</li>
		</ul> <!-- .count -->
	</a>

        <div class="cd-cart">
            <div class="wrapper">
                <header>
                    <h2 style="width: 100%">Cart <a href="#" id="clearbutton" style="float: right;">Empty Cart</a></h2>
                    <span class="undo">Item removed. <a href="#0">Undo</a></span>
                </header>

                <div class="body">
                    <ul id="ullink">
                        <!-- products added to the cart will be inserted here using JavaScript -->
                    </ul>

                </div>

                <footer>
                    <a href="checkout.html" class="checkout btn"><em>Checkout - $<span>0</span></em></a>
                </footer>
            </div>
        </div>
        <!-- .cd-cart -->
    </div>
    <!-- cd-cart-container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        if (!window.jQuery) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
    </script>
    <script src="js/main.js"></script>
    <!-- Resource jQuery -->
</body>

</html>
